<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat App</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Auth Container -->
    <div id="auth-container" class="container">
        <div class="auth-box">
            <h1>Chat App</h1>

            <!-- Login Form -->
            <div id="login-form" class="auth-form">
                <h2>Login</h2>
                <form onsubmit="return handleLogin(event)">
                    <div class="form-group">
                        <label for="login-username">Username</label>
                        <input type="text" id="login-username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p class="auth-switch">Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="auth-form hidden">
                <h2>Register</h2>
                <form onsubmit="return handleRegister(event)">
                    <div class="form-group">
                        <label for="register-username">Username</label>
                        <input type="text" id="register-username" required minlength="3">
                    </div>
                    <div class="form-group">
                        <label for="register-phone">Phone Number</label>
                        <input type="tel" id="register-phone" required pattern="[0-9]{10,15}" placeholder="e.g., 9876543210">
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" required minlength="6">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <p class="auth-switch">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </div>

            <div id="auth-error" class="error-message hidden"></div>
        </div>
    </div>

    <!-- Chat Container -->
    <div id="chat-container" class="container hidden">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Chat App</h2>
                <div class="user-info">
                    <span id="current-username"></span>
                    <span class="status-badge online"></span>
                </div>
                <button class="btn btn-small" onclick="logout()">Logout</button>
            </div>

            <!-- Search by Phone -->
            <div class="sidebar-section search-section">
                <h3>Find User by Phone</h3>
                <div class="search-phone">
                    <input type="tel" id="search-phone" placeholder="Enter phone number">
                    <button class="btn btn-small" onclick="searchByPhone()">Search</button>
                </div>
                <div id="search-result" class="search-result hidden"></div>
            </div>

            <!-- Online Users -->
            <div class="sidebar-section">
                <h3>Online Users <span id="online-count" class="badge">0</span></h3>
                <ul id="online-users-list" class="user-list"></ul>
            </div>

            <!-- Chat Rooms -->
            <div class="sidebar-section">
                <h3>Chat Rooms</h3>
                <div class="create-room">
                    <input type="text" id="new-room-name" placeholder="Room name">
                    <button class="btn btn-small" onclick="createRoom()">+</button>
                </div>
                <ul id="rooms-list" class="room-list"></ul>
            </div>

            <!-- Private Chats -->
            <div class="sidebar-section">
                <h3>Private Chats</h3>
                <ul id="private-chats-list" class="chat-list"></ul>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-area">
            <div class="chat-header">
                <h3 id="chat-title">Select a chat</h3>
                <div id="typing-indicator" class="typing-indicator hidden">
                    <span class="typing-text"></span>
                    <span class="typing-dots"><span>.</span><span>.</span><span>.</span></span>
                </div>
            </div>

            <div id="messages-container" class="messages-container">
                <div class="no-chat-selected">
                    <p>Select a room or user to start chatting</p>
                </div>
            </div>

            <div id="message-input-container" class="message-input-container hidden">
                <form id="message-form" onsubmit="return sendMessage(event)">
                    <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/websocket.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
